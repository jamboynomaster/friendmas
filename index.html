<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Disaster 2024</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.ibb.co/kKgz4xW/Screenshot-2024-11-09-114131.png');
            background-repeat: repeat;
            background-size: 200px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 50;
        }
        .modal.active {
            display: flex;
        }
        .profile-image {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .profile-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen py-12 px-4">
    <script src="https://sheetdb.io/handlebars.js"></script>
    
<!-- Header -->
<!-- Header -->
<div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden p-4 md:p-8 mb-8">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="flex justify-center gap-4 w-full md:w-auto">
            <img src="https://i.ibb.co/dW4v5f5/jl3.png" alt="Jackie" class="profile-image w-32 md:w-auto" onclick="openModal('videoModal')">
            <img src="https://i.ibb.co/vD0WHVL/kr2.png" alt="Kyle" class="profile-image w-32 md:w-auto md:hidden" onclick="openModal('videoModal')">
        </div>
        <div class="text-center">
            <h1 class="text-3xl md:text-5xl font-bold text-green-600 mb-2 md:mb-4">Jackie & Kyle Feinbaum's</h1>
            <h2 class="text-2xl md:text-4xl text-red-600 mb-2 md:mb-4">Christmas Disaster 2024!</h2>
            <button onclick="openModal('signupModal')" class="mt-2 md:mt-4 py-2 px-6 bg-red-600 text-white rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 shadow-lg transform transition hover:-translate-y-0.5">
                What are you bringing? üéÑ
            </button>
        </div>
        <div class="hidden md:block">
            <img src="https://i.ibb.co/vD0WHVL/kr2.png" alt="Kyle" class="profile-image w-32 md:w-auto" onclick="openModal('videoModal')">
        </div>
    </div>
</div>
    <!-- Main Content Grid -->
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-6">
        <!-- Left Column - Food Signups (3/4 width) -->
        <div class="w-full md:w-3/4 bg-white rounded-xl shadow-lg overflow-hidden p-8">
            <h3 class="text-xl font-bold text-red-600 mb-4 flex items-center justify-center">
                <span class="mr-2">üçΩÔ∏è</span>
                What Everyone's Bringing
                <span class="ml-2">üçΩÔ∏è</span>
            </h3>
            <hr class="border-t-2 border-red-600 mb-6">
            <div class="divide-y divide-gray-200" data-sheetdb-url="https://sheetdb.io/api/v1/wqb4dcdd80bth">
                <div class="py-4">
                    <p class="font-extrabold text-green-600 text-lg">{{name}}</p>
                    <p class="text-gray-600">
                        <span class="font-medium">Bringing:</span> 
                        {{item}} ({{category}})
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Column - White Elephant Participants (1/4 width) -->
        <div class="w-full md:w-1/4 bg-white rounded-xl shadow-lg overflow-hidden p-8">
            <h3 class="text-xl font-bold text-red-600 mb-4 flex items-center justify-center text-center">
                <span class="mr-2">üéÅ</span>
                White Elephant
                <span class="ml-2">üéÅ</span>
            </h3>
            <hr class="border-t-2 border-red-600 mb-6">
            <div class="text-center" data-sheetdb-url="https://sheetdb.io/api/v1/wqb4dcdd80bth/search?we=true">
                <div class="py-2">
                    <p class="font-extrabold text-green-600 text-lg">{{name}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Video-only Modal -->
    <div class="modal" id="videoModal" onclick="handleModalClick(event, 'videoModal')">
        <div class="modal-content bg-white m-auto max-w-2xl w-full rounded-xl shadow-lg p-8">
            <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%">
                <iframe id="videoIframe" allow="autoplay" allowfullscreen height="100%" 
                        width="100%" 
                        style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal" onclick="handleModalClick(event, 'successModal')">
        <div class="modal-content bg-white m-auto max-w-2xl w-full rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h3 class="text-2xl font-bold text-red-600 mb-6">Thanks! See you on December 7th! üéÑ</h3>
                <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%">
                    <iframe id="successIframe" allow="autoplay" allowfullscreen height="100%" 
                            width="100%" 
                            style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal" onclick="handleModalClick(event, 'signupModal')">
        <div class="modal-content bg-white m-auto max-w-md w-full rounded-xl shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-red-600">Sign Up to Bring Something!</h3>
                <button onclick="closeModal('signupModal')" class="text-gray-500 hover:text-gray-700">‚úï</button>
            </div>
            
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">What Type of Dish?</label>
                    <select id="category" name="category" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                        <option value="" disabled selected>Select a category...</option>
                        <option value="appetizer">Appetizer</option>
                        <option value="side">Side Dish</option>
                        <option value="dessert">Dessert</option>
                        <option value="main">Main Dish</option>
                        <option value="utensils">Utensils</option>
                        <option value="drinks">Drinks</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="item" class="block text-sm font-medium text-gray-700">What Are You Bringing?</label>
                    <textarea id="item" name="item" rows="3" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
                        placeholder="Please describe your dish..."></textarea>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="we" name="we"
                        class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="we" class="ml-2 block text-sm text-gray-700">
                        I'll participate in White Elephant gift exchange! üéÅ
                    </label>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Sign Up
                </button>
            </form>
        </div>
    </div>

    <script>
        let shouldRefresh = false;

        // Modal functions
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('active');
            
            // Handle video loading
            if (modalId === 'videoModal' || modalId === 'successModal') {
                const iframe = document.getElementById(modalId === 'videoModal' ? 'videoIframe' : 'successIframe');
                iframe.src = 'https://streamable.com/e/yhghwg?autoplay=1';
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            
            // Reset video when closing
            if (modalId === 'videoModal' || modalId === 'successModal') {
                const iframe = document.getElementById(modalId === 'videoModal' ? 'videoIframe' : 'successIframe');
                iframe.src = '';
            }
            
            if (shouldRefresh && modalId === 'successModal') {
                location.reload();
            }
        }

        // Handle clicking outside modal
        function handleModalClick(event, modalId) {
            if (event.target.classList.contains('modal')) {
                closeModal(modalId);
            }
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: this.name.value,
                category: this.category.value,
                item: this.item.value,
                we: this.we.checked ? 'true' : 'false'
            };

            try {
                const response = await fetch('https://sheetdb.io/api/v1/wqb4dcdd80bth', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: [formData]
                    })
                });

                if (response.ok) {
                    const responseData = await response.json();
                    console.log('Success:', responseData);
                    
                    closeModal('signupModal');
                    openModal('successModal');
                    this.reset();
                    shouldRefresh = true;
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alert('Error submitting form. Please try again.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
